name: "Update: Current"

on:
  schedule:
    - cron: '0 4 * * 3,6' # At 04:00 on Wednesday and Saturday

jobs:
  desktop:
    name: "Desktop"
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/ci
        with:
          branch: release/current
          tree: desktop
  desktop--next:
    name: "Desktop (Next)"
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/ci
        with:
          branch: release/next
          tree: desktop
