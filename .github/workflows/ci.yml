name: CI

on:
  workflow_dispatch:

jobs:
  desktop--devel:
    name: "Desktop (Devel)"
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare
        with:
          branch: main
      - uses: ./.github/actions/build
        with:
          dry_run: true
          tree: desktop
