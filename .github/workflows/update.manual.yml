name: Update (Manual)

on:
  workflow_dispatch:
    inputs:
      tree:
        default: desktop
        description: "Tree"
        required: true
        type: choice
        options:
        - desktop
        - desktop-budgie
        - desktop-deepin
        - desktop-gnome

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare
      - uses: ./.github/actions/build
        with:
          tree: ${{ inputs.tree }}
