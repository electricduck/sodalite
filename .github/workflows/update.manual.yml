      tree:
        default: desktop
        description: "Tree"
        required: true
        type: choice
        options:
        - desktop
        - desktop-budgie
        - desktop-deepin
        - desktop-gnome

jobs:
  ci:
    uses: sodaliterocks/sodalite/.github/workflows/ci.yml@main
    with:
      tree: ${{ inputs.tree }}
